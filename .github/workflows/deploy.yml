name: Deploy Backend to VPS

on:
  push:
    branches:
      - svil

env:
  POSTGRE_USER: ${{secrets.POSTGRE_USER}}
  POSTGRE_PASSWORD: ${{secrets.POSTGRE_PASSWORD}}
  POSTGRE_HOST: ${{secrets.POSTGRE_HOST}}
  POSTGRE_DB_NAME: ${{secrets.POSTGRE_DB_NAME}}
  COINMARKETCAP_API_KEY: ${{secrets.COINMARKETCAP_API_KEY}}

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup SSH Key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.VPS_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan 167.86.80.4 >> ~/.ssh/known_hosts

      - name: Deploy Backend
        run: |
          ssh -i ~/.ssh/id_rsa root@167.86.80.4 << 'EOF'

            if [ ! -d "/home/backend/.git" ]; then
              echo "Repository not found."
              rm -rf /home/backend
              mkdir /home/backend
              git clone https://github.com/NNazem/FinHub.git /home/backend
            fi
            
            cd /home/backend || exit 1
          
            cat > .env <<EOL
          
            POSTGRE_USER=${{ secrets.POSTGRE_USER }}
            POSTGRE_PASSWORD=${{ secrets.POSTGRE_PASSWORD }}
            POSTGRE_HOST=${{ secrets.POSTGRE_HOST }}
            POSTGRE_DB_NAME=${{ secrets.POSTGRE_DB_NAME }}
            COINMARKETCAP_API_KEY=${{ secrets.COINMARKETCAP_API_KEY }}
            EOL
          
            git status || exit 1
            git checkout svil || exit 1
            git pull origin svil || exit 1
            docker-compose down
            docker-compose up --build -d || exit 1
          EOF
